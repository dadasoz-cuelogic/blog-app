{% include "tpl1/header.html" %}
{{ form.media }}
<script type="text/javascript" src="http://www.google.com/recaptcha/api/js/recaptcha_ajax.js"></script>
</head>
<body class="body">

	{% include "tpl1/head.html" %}
	{% include "tpl1/leftSideBar.html" %}

	<div class="main-containts">
	
		<div class="containts">
			
			<form method="POST" action="{{SITE_URL}}/blogs/create/" name="create_blog">
				{% csrf_token %}
				<table cellpadding="0" cellspacing="0" border="0" class="tbl registrationTable" align="center" width="100%">

					<tr>
						<td width="20%" align="center"></td>
						<td width="80%" colspan="2" align="left">
							<label class="h1">Create Blog</label>
						</td>
					</tr>




					{{form}}

	
					<tr>
						<td width="20%" align="center"></td>
						<td width="80%" colspan="2" align="left">
							<input type="submit" name="submit" value="Save" class="btn submit-btn">
							<input type="reset" name="submit" value="Reset" class="btn reset-btn">
						</td>
					</tr>

					<tr>
						<td width="20%" align="center"></td>
						<td width="80%">
							<label class="errMsg">{{msg}}</label>
						</td>
					</tr>

				</table>



			</form>



		</div>		
	</div>
	{% include "tpl1/footer.html" %}


</body>
</html>
